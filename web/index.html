<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Field Survey App">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Field Survey">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Field Survey</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #0f0f2d; }
    #splash {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #0f0f2d, #2a1650);
      color: white; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .box { text-align: center; max-width: 520px; padding: 24px; }
    .logo {
      width: 86px; height: 86px; margin: 0 auto 14px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.12);
      display: flex; align-items: center; justify-content: center;
    }
    .title { font-size: 26px; font-weight: 800; margin: 0; }
    .sub { margin: 8px 0 0; opacity: .75; font-size: 14px; }
    .spinner {
      margin: 22px auto 0;
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,.35);
      border-top-color: rgba(255,255,255,1);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="splash">
    <div class="box">
      <div class="logo">
        <svg width="44" height="44" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#5B5BD6"/>
              <stop offset="1" stop-color="#9D4EDD"/>
            </linearGradient>
          </defs>
          <rect x="24" y="24" width="208" height="208" rx="56" fill="url(#g)"/>
          <path d="M84 112c0-22 18-40 40-40s40 18 40 40c0 31-40 76-40 76s-40-45-40-76z" fill="#fff" opacity="0.95"/>
          <circle cx="124" cy="112" r="12" fill="#5B5BD6"/>
          <path d="M72 206h112" stroke="#fff" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
        </svg>
      </div>
      <p class="title">Field Survey</p>
      <p class="sub">جاري التحميل…</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var el = document.getElementById('splash');
      if (el) el.remove();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
