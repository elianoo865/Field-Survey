name: field_survey_app
description: Field survey app (Flutter Web + Android) with Admin survey builder, required questions, and mandatory GPS on submission.
publish_to: "none"
version: 0.2.0+2

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # State & routing
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  cloud_functions: ^4.7.6

  # Location (GPS)
  geolocator: ^10.1.1
  permission_handler: ^11.4.0

  # Utilities
  uuid: ^4.4.2
  intl: ^0.19.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/brand/
